<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Book icon -->
  <g transform="translate(96, 96)" fill="white">
    <!-- Book spine -->
    <rect x="40" y="40" width="240" height="240" rx="8" fill="white" opacity="0.9"/>
    <!-- Book pages -->
    <rect x="56" y="56" width="208" height="208" rx="4" fill="#FAF7F2"/>
    <!-- Lines on book -->
    <rect x="80" y="100" width="140" height="8" rx="4" fill="#8b5cf6" opacity="0.3"/>
    <rect x="80" y="130" width="160" height="8" rx="4" fill="#8b5cf6" opacity="0.3"/>
    <rect x="80" y="160" width="120" height="8" rx="4" fill="#8b5cf6" opacity="0.3"/>
    <rect x="80" y="190" width="150" height="8" rx="4" fill="#8b5cf6" opacity="0.3"/>
    <!-- Bookmark -->
    <path d="M220 56 L220 140 L240 120 L260 140 L260 56" fill="#10b981"/>
  </g>
</svg>
