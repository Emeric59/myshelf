# MyShelf - Cloudflare Configuration
name = "myshelf"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat", "nodejs_compat_populate_process_env"]
pages_build_output_dir = ".vercel/output/static"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "myshelf-db"
database_id = "2bf81530-3003-4748-958a-111383c35183"

# Environment variables (secrets are set via wrangler secret put)
[vars]
ENVIRONMENT = "production"

# Preview environment (for non-production branches)
[env.preview]
name = "myshelf-preview"

[[env.preview.d1_databases]]
binding = "DB"
database_name = "myshelf-db"
database_id = "2bf81530-3003-4748-958a-111383c35183"

[env.preview.vars]
ENVIRONMENT = "preview"
